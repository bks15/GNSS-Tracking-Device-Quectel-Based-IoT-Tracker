      * {
        box-sizing: border-box;
        /* border: 1px solid #333; */
      }
      body {
        padding: 0;
        margin: 0;
      }
      
      .map-dot {
        background-color: rgb(4, 255, 0);
        width: 10px;
        height: 10px;
        border-radius: 50%;
        position: relative;
      }

      .map {
        width: 100%;
        height: 100%;
      }
      nav {
        height: 50px;
        border-bottom: 1px solid #333;
      }
      main {
        height: 100vh;
        width: 100vw;
        display: flex;
        flex-direction: column;
      }

      section#main {
        display: flex;
        height: 100%;
      }

      section#main > section {
        flex: 1;
        display: flex;
      }

      section#main > section#control {
        flex: 0.3;
        display: flex;
        flex-direction: column;
        border-right: 1px solid #333;
      }

      section#control > section#debug {
        flex: 0.2;
        display: flex;
        flex-direction: column;
      }

      section#control > section#debug > div.heading {
        border-bottom: 1px solid #333;
      }

      section#control > section#debug > div.list {
        display: flex;
        flex-direction: column; 
      }

      section#control> section#debug > div.list > div.debugData {
        background: #00000010;
        padding: 5px;
        border-radius: 5px;
        margin: 2px;
        line-height: 1em;
        display: flex;
        justify-content: flex-start;
        align-items: center;
      }

      gmp-map {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
